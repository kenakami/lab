{% extends "base_generic.html" %}

{% load custom %}

{% block content %}
  <h1>Catalog</h1>
  {% if thread_list %}
    {% for thread in thread_list %}
      {% include 'board/card_catalog.html' with thread=thread post=thread.post_set.first %}
      <hr/>
    {% endfor %}
  {% else %}
    <p>There are no threads.</p>
  {% endif %}
{% endblock %}
