<div class='card'>
  <div class='card-body'>
    {% if thread.subject %}
      <b>{{ thread.subject }}</b>
      <br/>
    {% endif %}
    <b>{% firstof post.name 'Anonymous' %}</b> {{ post.time }} No.{{ post.id }}
    <br/>
    <div>
      <img src="{{ post.image.url }}" style="max-height: 256px; max-width: 256px; margin-right: 8px" align="left"/>
      <p>{{ post.comment }}</p>
    </div>
    <BR clear="left">
    <hr>
    <a href="{{ thread.get_absolute_url }}">{{ thread.post_set.all|length|add:"-1" }} repl{{ thread.post_set.all|length|add:"-1"|pluralize:"y,ies" }}</a>
  </div>
</div>
